<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas </title>
    <style>
        @font-face {
            font-family:'oswald';
            src: url('Oswald-VariableFont_wght.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family:'oswald';
        }
        h1{
            font-family:'oswald';
            font-weight: normal;
        }
        p{
            font-family: 'oswald';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam officia, distinctio fugit necessitatibus aut et illo rerum eaque quae esse, maxime magnam dolorum repudiandae? Unde doloribus molestiae blanditiis minus consequatur.</p>
</body>
</html>
